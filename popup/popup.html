<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Cookie Eater</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="container">
			<!-- Header with current domain -->
			<div class="header">
				<div class="logo">
					<span class="cookie-icon">üç™</span>
					<h1>Cookie Eater</h1>
				</div>
				<div class="current-domain">
					<span class="domain-label">Current site:</span>
					<span id="current-domain" class="domain-name">Loading...</span>
				</div>
			</div>

			<!-- Cookie Handling Mode Section -->
			<div class="section">
				<h2>Cookie Handling Mode</h2>
				<div class="radio-group">
					<label class="radio-option">
						<input type="radio" name="cookieMode" value="auto" id="autoMode" checked />
						<span class="radio-custom"></span>
						<div class="option-content">
							<span class="option-title">Auto</span>
							<span class="option-description">Automatically handle cookie policies</span>
						</div>
					</label>
					<label class="radio-option">
						<input type="radio" name="cookieMode" value="ask" id="askMode" />
						<span class="radio-custom"></span>
						<div class="option-content">
							<span class="option-title">Ask</span>
							<span class="option-description">Ask before handling cookie popups</span>
						</div>
					</label>
				</div>
			</div>

			<!-- Super Private Section -->
			<div class="section super-private">
				<h2>Super Private</h2>
				<label class="checkbox-option">
					<input type="checkbox" id="deepClean" />
					<span class="checkbox-custom"></span>
					<div class="option-content">
						<span class="option-title">Deep Clean Cookies</span>
						<span class="option-description">Remove all cookies when closing tabs</span>
					</div>
				</label>
			</div>

			<!-- Status indicator -->
			<div class="status">
				<span class="status-indicator active"></span>
				<span class="status-text">Extension Active</span>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
